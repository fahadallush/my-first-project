 {% extends "myapp/base.html" %}

{% block nickname %}
<div class="container ">
    <div class="jumbotron">

<div>
    <table class="table table-hover table-striped table-sm">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>الإسم</th>
            <th>رقم الهاتف</th>
            <th>البريد  الالكتروني</th>
        </tr>
    </thead>
    <tbody>
        {% for data in all_data %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.email}}</td>
        </tr>
        {% endfor %}
    </tbody>
 </table>

</div>
{% endblock nickname %}
